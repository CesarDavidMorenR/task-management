<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>

  <body>
    <section class="mainCointainer">
      <header class="mainHeader">
        <h1>ToDoApp</h1>
        <p>Aplication for task management</p>
      </header>

      <section class="mainBody">
        <!-- TODO -->
        <form class="mainForm">
          <section class="titleComponent">Create</section>
          <div class="whiteSpace"></div>
          <section class="createComponent">
            <section class="createComponent__info">
              <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
              </div>

              <div>
                <label for="tags">Tags</label>
                <input type="text" name="tags" id="tags" />
              </div>

              <div class="descriptionForm">
                <div>
                  <label for="description">Description</label>
                  <input type="text" name="description" id="description" />
                </div>
                <input type="button" value="submit" id="submit" />
              </div>
            </section>
         </form>
          </section>
        

        <section class="todo_section">
          <article class="todo_section_header">
            <p>TO-DO</p>
          </article>
          <div class="whiteSpace"></div>
          <div class="todo_section_content">
            <p>A task</p>
          </div>
        </section>

        <section class="done_section">
          <article class="done_section_header">
            <p>DONE</p>
          </article>
          <div class="whiteSpace"></div>
          <div class="done_section_content">
            <p>A done task</p>
          </div>
        </section>
      </section>

      <footer class="mainFooter">
        <p>
          All rights reserved (Develop on 2022). Make by David Moreno with HTML,
          CSS, and JavaScript
        </p>
      </footer>
    </section>
    <!-- Hecho el Jueves 10/02/2022-->
  </body>
</html>
